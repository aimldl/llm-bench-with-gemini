            ```

            {sentence1}

            ```

            SENTENCE_2:

            ```

            {sentence2}

            ```

            คำตอบ: {label}'
          fewshot_label: 'คำตอบ: {label}'
      ta:
        filepath: seahelm_tasks/nlr/nli/data/ta_xnli_1000sample.jsonl
        example_filepath: seahelm_tasks/nlr/nli/data/ta_xnli_examples.jsonl
        max_tokens: 128
        prompt_template:
          template: 'உங்களுக்கு இரண்டு வாக்கியங்கள், SENTENCE_1 மற்றும் SENTENCE_2
            கொடுக்கப்படும்.

            பின்வரும் கூற்றுகளில் எது SENTENCE_1 மற்றும் SENTENCE_2 வாக்கியங்களுடன்
            மிகப் பொருந்துகிறது எனக் கண்டறியவும்.

            A: SENTENCE_1 உண்மை என்றால் SENTENCE_2 உம் உண்மையாக இருக்க வேண்டும்.

            B: SENTENCE_1 உம் SENTENCE_2 உம் முரண்படுகின்றன.

            C: SENTENCE_1 உண்மையாக இருக்கும்போது SENTENCE_2 உண்மையாக இருக்கலாம் அல்லது
            இல்லாமல் இருக்கலாம்.


            பின்வரும் பதில் வடிவமைப்பை மட்டும் பயன்படுத்தி பதிலளிக்கவும்:

            பதில்: $OPTION

            தேர்ந்தெடுக்கப்பட்ட பதிலுடன் $OPTION ஐ மாற்றவும். A அல்லது B அல்லது C
            என்ற எழுத்துக்களில் மட்டும் பதிலளிக்கவும்.{fewshot_examples}


            SENTENCE_1:

            ```

            {sentence1}

            ```

            SENTENCE_2:

            ```

            {sentence2}

            ```'
          fewshot_example: '


            SENTENCE_1:

            ```

            {sentence1}

            ```

            SENTENCE_2:

            ```

            {sentence2}

            ```

            பதில்: {label}'
          fewshot_label: 'பதில்: {label}'
      tl:
        filepath: seahelm_tasks/nlr/nli/data/tl_xnli.jsonl
        example_filepath: seahelm_tasks/nlr/nli/data/tl_xnli_examples.jsonl
        max_tokens: 128
        prompt_template:
          template: 'Bibigyan ka ng dalawang pangungusap, SENTENCE_1 at SENTENCE_2.
            Tukuyin kung alin sa sumusunod na pahayag ang pinaka-angkop para sa SENTENCE_1
            at SENTENCE_2.

            A: Kung totoo ang SENTENCE_1, dapat totoo din ang SENTENCE_2.

            B: Sumasalungat ang SENTENCE_1 sa SENTENCE_2.

            C: Kapag totoo ang SENTENCE_1, pwedeng totoo o hindi totoo ang SENTENCE_2.


            Sumagot gamit ang sumusunod na format.

            Sagot: $OPTION

            Palitan ang $OPTION ng napiling sagot. Gumamit lang ng titik A, B, o C
            sa sagot mo.{fewshot_examples}


            SENTENCE_1:

            ```

            {sentence1}

            ```

